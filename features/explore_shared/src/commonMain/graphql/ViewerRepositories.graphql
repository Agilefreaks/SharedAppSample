query ViewerRepositories($pageSize: Int, $afterCursor: String){
    viewer {
        name
        repositories(first: $pageSize, after: $afterCursor) {
            pageInfo {
                startCursor
                endCursor
                hasPreviousPage
                hasNextPage
            }
            edges {
                node {
                    name
                    description
                    primaryLanguage {
                        name
                    }
                    pushedAt
                }
            }
        }
    }
}